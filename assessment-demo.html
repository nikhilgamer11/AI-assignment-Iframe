<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assessment Upload Demo</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f9fafb;
        color: #111827;
        padding: 40px;
        text-align: center;
      }
      .box {
        background: #fff;
        max-width: 500px;
        margin: 0 auto;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      input[type="file"] {
        display: none;
      }
      label {
        background: #2563eb;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
      }
      .progress {
        width: 100%;
        height: 10px;
        background: #e5e7eb;
        border-radius: 5px;
        margin-top: 15px;
      }
      .bar {
        height: 10px;
        width: 0%;
        background: #22c55e;
        border-radius: 5px;
        transition: width 1.5s ease;
      }
      #result {
        margin-top: 25px;
        display: none;
        background: #dcfce7;
        padding: 10px;
        border-radius: 6px;
        color: #166534;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>AI-Assisted Assignment Upload</h1>
      <p>Upload your Word or Excel assignment file for AI review.</p>

      <label for="fileUpload">ðŸ“Ž Choose File</label>
      <input type="file" id="fileUpload" accept=".doc,.docx,.xls,.xlsx,.pdf" />

      <div class="progress"><div class="bar" id="progressBar"></div></div>
      <div id="result">âœ… Submission received! Awaiting marking...</div>
    </div>

    <script>
      const fileInput = document.getElementById('fileUpload');
      const bar = document.getElementById('progressBar');
      const result = document.getElementById('result');

      fileInput.addEventListener('change', () => {
        bar.style.width = '0%';
        result.style.display = 'none';
        setTimeout(() => (bar.style.width = '80%'), 200);
        setTimeout(() => (bar.style.width = '100%'), 2000);
        setTimeout(() => (result.style.display = 'block'), 2500);
      });
    </script>
  </body>
</html>
